syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.shingo.auth.services";
option java_outer_classname = "AuthMicroservices";
option objc_class_prefix = "AUTH";

package authservices;

service AuthServices {

    rpc CreateUser(Credentials) returns (User) {}

    rpc ReadUser(string) returns (stream User) {}

    rpc UpdateUser(User) returns (bool) {}

    rpc DeleteUser(User) returns (bool) {}

    rpc CreatePermission(Permission) returns (Permission) {}

    rpc ReadPermission(string) returns (stream Permission) {}

    rpc UpdatePermission(Permission) returns (bool) {}

    rpc DeletePermission(Permission) returns (bool) {}

    rpc CreateRole(Role) returns (Role) {}

    rpc ReadRole(string) returns (stream Role) {}

    rpc UpdateRole(Role) returns (bool) {}

    rpc DeleteRole(Role) returns (bool) {}

    rpc Login(Credentials) returns (User) {}

    rpc IsValid(string) returns (bool) {}
    
    rpc CanAccess(AccessRequest) returns (bool) {}

    rpc GrantPermissionToUser(GrantRequest) returns (PermissionSet) {}

    rpc GrantPermissionToRole(GrantRequest) returns (PermissionSet) {}

}

message Credentials {
    string username = 1;
    string password = 2;
    string services = 3;
}

message User {
    int32 id = 1;
    string email = 2;
    string jwt = 3;
    string services = 4;
    repeated Permission permissions = 5;
    Role role = 6;
    bool isEnabled = 7;
}

message AccessRequest {
    string resource = 1;
    int32 level = 2;
    string jwt = 3;
    string id = 4;
}

message Role {
    int32 id = 1;
    string name = 2;
    repeated Permission permissions = 3;
    string service = 4;
    repeated User users = 5;
}

message Permission {
    int32 id = 1;
    string resource = 2;
    int32 level = 3;
    repeated Role roles = 4;
    repeated User users = 5;
}

message GrantRequest {
    string resource = 1;
    int32 level = 2;
    int32 accessorId = 3;
}

message PermissionSet {
    int32 permissionId = 1;
    int32 accessorId = 2;
}